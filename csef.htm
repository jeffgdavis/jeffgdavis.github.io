<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Study (expanded)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: auto; }
  </style>
</head>
<body>
  <input type="hidden" id="userInput">
  <script src="csef.js"></script>
  <script>
window.onload = function() {
  const urlParams = new URLSearchParams(window.location.search);
  const input = urlParams.get('input'); // Retrieve input from URL query parameter
  if (input) {
    document.title = "Color Study #" + input + " (expanded)";  // Set the tab's title dynamically
    updateCanvas(input);
  } else {
    console.error("No input value received from URL");
  }
};
</script>
</body>
</html>
