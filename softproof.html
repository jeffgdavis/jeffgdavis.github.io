<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Proof</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <script>
    // Add this script to force p5 to create the canvas in the container
    let originalCreateCanvas = window.createCanvas;
    window.createCanvas = function() {
      let canvas = originalCreateCanvas.apply(this, arguments);
      canvas.parent('canvas-container');
      return canvas;
    };
  </script>
  <script src="softproof.js"></script>
</body>
</html>
