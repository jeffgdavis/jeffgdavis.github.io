<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random AB[500]</title>
    <!-- Preload critical fonts to eliminate FOUT (Flash of Unstyled Text) -->
    <link rel="preload" href="FoundersGrotesk-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="SohneBreit-Kraftig.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Founders Grotesk';
            src: url('FoundersGrotesk-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap; /* Ensure custom fonts are used once loaded */
        }
        @font-face {
            font-family: 'Sohne Breit';
            src: url('SohneBreit-Kraftig.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap; /* Ensure custom fonts are used once loaded */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .artwork-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 2s ease-in-out;
            will-change: opacity; /* Optimize for opacity transitions */
            contain: layout style paint; /* Improve rendering performance */
        }

        .artwork-frame.active {
            opacity: 1;
            z-index: 2;
        }

        .artwork-frame.inactive {
            opacity: 0;
            z-index: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.2vmax;
            color: #ccc;
            z-index: 5;
        }

        .interstitial {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            will-change: opacity; /* Optimize for opacity transitions */
            contain: layout style paint; /* Improve rendering performance */
        }

        .interstitial.show {
            opacity: 1;
            pointer-events: auto;
        }

        .interstitial-text {
            color: #fff;
            text-align: center;
            line-height: 1.8;
            margin: 0 4vmax;
        }

        .interstitial-label {
            font-family: 'Sohne Breit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.8vmax;
            font-weight: 400;
            margin-bottom: 0.9vmax;
            letter-spacing: 0.1em; /* 100 tracking - scales proportionally with font size */
        }

        .interstitial-info {
            font-family: 'Founders Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 3.5vmax;
            font-weight: 400;
            margin-bottom: 3.5vmax;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Loading Art Blocks collection...</div>
        
        <div class="interstitial" id="interstitial">
            <div class="interstitial-text">
                <div class="interstitial-label">PREVIOUS</div>
                <div class="interstitial-info" id="previousProject">Loading...</div>
                <div class="interstitial-label">NEXT</div>
                <div class="interstitial-info" id="nextProject">Loading...</div>
            </div>
        </div>
        
        <iframe id="artworkFrame1" class="artwork-frame active" style="display: none;" 
                loading="eager" 
                importance="high"
                sandbox="allow-scripts allow-same-origin allow-forms"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe id="artworkFrame2" class="artwork-frame inactive" style="display: none;"
                loading="eager"
                importance="high" 
                sandbox="allow-scripts allow-same-origin allow-forms"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const ARTWORK_DURATION = 120;           // seconds - how long each artwork displays
        const INTERSTITIAL_DURATION = 5;       // seconds - how long interstitial screen shows
        const ARTWORK_FADE_DURATION = 2;       // seconds - artwork fade out transition time
        
        // Calculated total cycle time
        const TOTAL_CYCLE_TIME = (ARTWORK_DURATION + INTERSTITIAL_DURATION) * 1000;
        // ===================================

        let projects = [];
        let currentProject = null;
        let currentTokenId = null;
        let previousProject = null;
        let previousTokenId = null;
        let timerInterval = null;
        let activeFrameIndex = 1; // Track which iframe is currently active (1 or 2)

        // Load the Art Blocks projects data
        async function loadProjectsData() {
            try {
                const response = await fetch('projects_v.json');
                const data = await response.json();
                projects = data.projects;
                
                // Hide loading and start the gallery
                document.getElementById('loading').style.display = 'none';
                document.getElementById('artworkFrame1').style.display = 'block';
                document.getElementById('artworkFrame2').style.display = 'block';
                
                // Load first artwork
                loadRandomArtwork();
                
                // Start the auto-rotation timer
                startAutoRotation();
                
            } catch (error) {
                console.error('Error loading projects data:', error);
                document.getElementById('loading').textContent = 'Error loading Art Blocks data. Please check the JSON file.';
            }
        }

        // Generate a random token ID for a given project
        function generateTokenId(project) {
            // Token ID = projectId * 1000000 + random edition number (0 to maxInvocations-1)
            const editionNumber = Math.floor(Math.random() * project.maxInvocations);
            const tokenId = project.projectId * 1000000 + editionNumber;
            return {
                tokenId: tokenId,
                edition: editionNumber // Use actual calculated edition number
            };
        }

        // Show interstitial screen with project information
        function showInterstitial(prevProject, prevEdition, nextProject, nextEdition) {
            const interstitial = document.getElementById('interstitial');
            const previousProjectElement = document.getElementById('previousProject');
            const nextProjectElement = document.getElementById('nextProject');
            
            // Format the artwork/artist info only
            if (prevProject) {
                previousProjectElement.textContent = `${prevProject.projectName} #${prevEdition} by ${prevProject.artistName}`;
            } else {
                previousProjectElement.textContent = 'None';
            }
            
            if (nextProject) {
                nextProjectElement.textContent = `${nextProject.projectName} #${nextEdition} by ${nextProject.artistName}`;
            } else {
                nextProjectElement.textContent = 'Loading...';
            }
            
            // Show the interstitial
            interstitial.classList.add('show');
        }

        // Hide interstitial screen
        function hideInterstitial() {
            const interstitial = document.getElementById('interstitial');
            interstitial.classList.remove('show');
        }

        // Load a random artwork (used for first load only)
        function loadRandomArtwork() {
            if (projects.length === 0) {
                console.error('No projects loaded');
                return;
            }

            // Store current project as previous (if exists)
            if (currentProject) {
                previousProject = currentProject;
                previousTokenId = currentTokenId;
            }

            // Select a random project
            const randomIndex = Math.floor(Math.random() * projects.length);
            const nextProject = projects[randomIndex];
            
            // Generate token ID for next project
            const tokenData = generateTokenId(nextProject);
            const nextTokenId = tokenData.tokenId;
            const nextEdition = tokenData.edition;
            
            // Load artwork directly (no interstitial for manual loading)
            loadArtworkFrame(nextProject, tokenData, nextTokenId, nextEdition);
        }

        // Separate function to handle the actual iframe loading
        function loadArtworkFrame(nextProject, tokenData, nextTokenId, nextEdition) {
            // Update current project info
            currentProject = nextProject;
            currentTokenId = nextTokenId;
            
            // Build the Art Blocks generator URL
            const artworkUrl = `https://generator.artblocks.io/${currentProject.contractAddress}/${currentTokenId}`;
            
            // Switch to the inactive frame for loading
            const currentActiveFrame = document.getElementById(`artworkFrame${activeFrameIndex}`);
            const nextFrameIndex = activeFrameIndex === 1 ? 2 : 1;
            const nextFrame = document.getElementById(`artworkFrame${nextFrameIndex}`);
            
            // Function to handle transition once artwork is loaded
            function startTransition() {
                // Start the cross-fade transition
                currentActiveFrame.classList.remove('active');
                currentActiveFrame.classList.add('inactive');
                nextFrame.classList.remove('inactive');
                nextFrame.classList.add('active');
                
                // Update the active frame index
                activeFrameIndex = nextFrameIndex;
                
                // Clear the previous iframe after transition completes to prevent memory leaks
                setTimeout(() => {
                    currentActiveFrame.src = 'about:blank';
                }, 3000); // Clear 3 seconds after transition starts (transition takes 2s)
            }
            
            // Set up load event listener for the new iframe
            function onLoad() {
                nextFrame.removeEventListener('load', onLoad);
                clearTimeout(fallbackTimeout);
                
                // Optimize iframe for performance
                try {
                    // Add performance hints to the iframe content
                    const iframeDoc = nextFrame.contentDocument || nextFrame.contentWindow.document;
                    if (iframeDoc && iframeDoc.documentElement) {
                        // Add viewport meta tag for mobile optimization if not present
                        if (!iframeDoc.querySelector('meta[name="viewport"]')) {
                            const viewport = iframeDoc.createElement('meta');
                            viewport.name = 'viewport';
                            viewport.content = 'width=device-width, initial-scale=1.0';
                            iframeDoc.head?.appendChild(viewport);
                        }
                    }
                } catch (e) {
                    // Cross-origin restrictions may prevent access, that's okay
                }
                
                // Small delay to ensure rendering is complete
                setTimeout(startTransition, 200);
            }
            
            // Fallback timeout in case load event doesn't fire
            const fallbackTimeout = setTimeout(() => {
                nextFrame.removeEventListener('load', onLoad);
                startTransition();
            }, 10000); // 10 second fallback
            
            // Listen for load event
            nextFrame.addEventListener('load', onLoad);
            
            // Optimize iframe loading
            nextFrame.setAttribute('fetchpriority', 'high');
            
            // Preload the URL as a resource hint
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.href = artworkUrl;
            preloadLink.as = 'document';
            document.head.appendChild(preloadLink);
            
            // Clean up preload link after loading
            setTimeout(() => {
                if (preloadLink.parentNode) {
                    preloadLink.parentNode.removeChild(preloadLink);
                }
            }, 5000);
            
            // Load the new artwork in the inactive frame
            nextFrame.src = artworkUrl;
        }

        // Start auto-rotation based on configured timing
        function startAutoRotation() {
            // Clear any existing intervals
            if (timerInterval) clearInterval(timerInterval);
            
            // Set up cycle based on configuration
            timerInterval = setInterval(() => {
                startTransitionSequence();
            }, TOTAL_CYCLE_TIME);
        }

        // New function to handle the proper transition sequence
        function startTransitionSequence() {
            // Step 1: Fade out current artwork (if any exists)
            if (currentProject) {
                const currentActiveFrame = document.getElementById(`artworkFrame${activeFrameIndex}`);
                currentActiveFrame.classList.remove('active');
                currentActiveFrame.classList.add('inactive');
                
                // Step 2: After fade out completes, show interstitial
                setTimeout(() => {
                    // Prepare next project info
                    const randomIndex = Math.floor(Math.random() * projects.length);
                    const nextProject = projects[randomIndex];
                    const tokenData = generateTokenId(nextProject);
                    
                    // Show interstitial
                    const currentEdition = currentTokenId % 1000000; // Extract edition from token ID
                    showInterstitial(currentProject, currentEdition, nextProject, tokenData.edition);
                    
                    // Step 3: After configured duration, hide interstitial and load new artwork
                    setTimeout(() => {
                        hideInterstitial();
                        
                        // Step 4: After interstitial fades out, load new artwork
                        setTimeout(() => {
                            loadArtworkFrame(nextProject, tokenData, tokenData.tokenId, tokenData.edition);
                        }, 500); // Wait for interstitial fade out
                        
                    }, INTERSTITIAL_DURATION * 1000);
                    
                }, ARTWORK_FADE_DURATION * 1000);
            } else {
                // First load - go directly to loading
                loadRandomArtwork();
            }
        }

        // Initialize the gallery when page loads
        document.addEventListener('DOMContentLoaded', loadProjectsData);

        // Handle iframe load errors for both frames
        document.getElementById('artworkFrame1').addEventListener('error', function() {
            console.error('Failed to load artwork in frame 1, trying another...');
            setTimeout(loadRandomArtwork, 2000);
        });
        
        document.getElementById('artworkFrame2').addEventListener('error', function() {
            console.error('Failed to load artwork in frame 2, trying another...');
            setTimeout(loadRandomArtwork, 2000);
        });
    </script>
</body>
</html>
